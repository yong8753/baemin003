<style>
.fixed-table-container {
	width: 100%;
	height: 200px;
	border: 1px solid #000;
	position: relative;
	padding-top: 30px;
	/* header-bg height값 */
}

.header-bg {
	background: skyblue;
	height: 30px;
	/* header-bg height값 */
	position: absolute;
	top: 0;
	right: 0;
	left: 0;
	border-bottom: 1px solid #000;
}

.table-wrapper {
	overflow-x: hidden;
	overflow-y: auto;
	height: 100%;
}

table {
	width: 100%;
	border-collapse: collapse;
}

td {
	border-bottom: 1px solid #ccc;
	padding: 5px;
}

td+td {
	border-left: 1px solid #ccc;
}

th {
	padding: 0px;
	/* reset */
}

.th-text {
	position: absolute;
	top: 0;
	width: inherit;
	line-height: 30px;
	/* header-bg height값 */
	border-left: 1px solid #000;
}

th:first-child .th-text {
	border-left: none;
}
</style>
